<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Parkinsans:wght@300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tulpen+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #a89588;
            color: white;
            margin: 0;
            background-size: cover;
        }

        .chat-container {
            width: 500px;
            background: #232323;
            padding: 10px;
            border-radius: 24px;
            position: absolute;
            background: url(bg2.jpg);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }

        .chat-box {
            height: 350px;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            scrollbar-width: none;
            gap: 4px;
        }

        .message {
            max-width: 74%;
            padding: 10px;
            border-radius: 30px;
            position: relative;
            line-height: 22px;
            font-size: 14px;
        }

        .user {
            background: #3c4c5f;
            align-self: flex-end;
        }

        .bot {
            background: #405253;
            align-self: flex-start;
        }

        .timestamp {
            font-size: 10px;
            position: absolute;
            bottom: -22px;
            right: 14px;
            color: black;
        }

        .input-box {
            display: flex;
            padding: 10px;
            /* background: #222; */
            border-top: 1px solid #333;
        }

        input {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 20px 0 0 20px;
            background-color: #3a616fd9;
            outline: none;
            border: 1px solid #7c7c7cab;
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.824);
        }

        button {
            padding: 12px 20px;
            background: #274542;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 20px 20px 0;
        }

        button:hover {
            background: #3c4c5f;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            padding: 10px;
            justify-content: space-between;
            border-top: 1px solid #4c4c43;
        }

        .suggestions button {
            padding: 5px 10px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            background: #404354;
            color: white;
        }

        .suggestions button:hover {
            background: #4a4e64;
        }

        .chat-container h3 {
            font-family: "Jost", serif;
            font-size: 22px;
            position: relative;
            padding: 20px 0;
            background-color: #272838;
            border-radius: 18px;
        }

        .chat-container h3::after {
            content: '';
            width: 125px;
            height: 2px;
            background-color: white;
            position: absolute;
            top: 48px;
            right: 179px;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <h3 style="text-align: center;">ChatterAI ðŸ’¬</h3>
        <div class="chat-box" id="chatBox"></div>

        <!-- Suggested Questions -->
        <div class="suggestions">
            <button onclick="sendMessage('How are you')">How are you?</button>
            <!-- <button onclick="sendMessage('What can you do')">What can you do?</button> -->
            <button onclick="sendMessage('Tell me a joke')">Tell me a joke</button>
            <button onclick="sendMessage('Tell me a fun fact')">Tell me a fun fact!</button>
            <button onclick="sendMessage('Who created you')">Who created you?</button>
        </div>

        <div class="input-box">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function getTime() {
            return new Date().toLocaleTimeString();
        }
        console.log(new Date().toLocaleTimeString());

        const responses = {
            "hello": "Hey there! ðŸ‘‹",
            "how are you": "I'm just a bot, but I'm doing great!",
            "what can you do": "I can chat with you and answer basic questions!",
            "tell me a joke": "Why don't skeletons fight each other? They don't have the guts! ðŸ˜‚",
            "goodbye": "Goodbye! Have a great day! ðŸ˜Š",
            "tell me a fun fact": "Bananas are berries, but strawberries arenâ€™t!",
            "who created you": "I was created by the most humble and talented person.",
            "what is your name": "I am ChatterAI!",
            "how old are you": "I'm timeless! ðŸ˜Ž",
            "default": "I suggest you to copy the text which you've send above and paste it in ChatGPT inbox, I'm sure that it can give you a better answer.ðŸ˜Š"
        };
        console.log(responses);

        function sendMessage(text = null) {
            const input = document.getElementById("userInput");
            const message = text || input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById("chatBox");

            // Add User Message
            chatBox.insertAdjacentHTML("beforeend", `
                <div class="message user">
                    ${message} <span class="timestamp">${getTime()}</span>
                </div>
            `);
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll

            // Bot Reply after 1s
            setTimeout(() => {
                chatBox.insertAdjacentHTML("beforeend", `
                    <div class="message bot">
                         ${generateReply(message)} <span class="timestamp">${getTime()}</span>
                    </div>
                `);
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }

        function generateReply(msg) {
            msg = msg.toLowerCase().trim();
            return responses[msg] || responses["default"];
        }  
    </script>

</body>

</html>
